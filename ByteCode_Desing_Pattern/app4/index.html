<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Duel Arena</title>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS (required for utility classes used in style.css) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a fantasy feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div id="game-container" class="w-full max-w-6xl mx-auto">
        <h1 class="text-5xl md:text-6xl font-fantasy text-center text-yellow-400 mb-4" style="text-shadow: 2px 2px #000;">Wizard Duel Arena</h1>

        <!-- Game Log -->
        <div id="game-log" class="game-log w-full max-w-4xl mx-auto h-32 overflow-y-auto p-3 border-2 border-yellow-600 rounded-lg mb-6 text-sm font-mono">
            <p>Initializing battle...</p>
        </div>

        <!-- Wizards Area -->
        <div id="wizards-row" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Wizard Cards will be injected by JS -->
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
            <div class="bg-gray-800 border-2 border-yellow-500 rounded-lg p-8 text-center shadow-2xl">
                <h2 class="text-5xl font-fantasy text-yellow-400 mb-4">Duel Concluded!</h2>
                <p id="winner-text" class="text-2xl mb-6"></p>
                <button onclick="initGame()" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-6 rounded-lg text-xl">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
