<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Duel Arena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        .turn-info {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        
        .game-log {
            background-color: #2a2a2a;
            border: 2px solid #666;
            height: 120px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .wizards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .wizard {
            background-color: #2a2a2a;
            border: 2px solid #666;
            border-radius: 8px;
            padding: 15px;
        }
        
        .wizard.active {
            border-color: #4CAF50;
            background-color: #2d4a2d;
        }
        
        .wizard h2 {
            margin-top: 0;
            text-align: center;
        }
        
        .stats {
            margin-bottom: 15px;
        }
        
        .health-bar {
            width: 100%;
            height: 20px;
            background-color: #666;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }
        
        .health-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s ease;
        }
        
        .spells {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .spell-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .spell-btn:hover:not(:disabled) {
            background-color: #45a049;
        }
        
        .spell-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #ffd700;
        }
        
        .restart-btn {
            background-color: #ffd700;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        
        .restart-btn:hover {
            background-color: #ffed4a;
        }
        
        .loading {
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wizard Duel Arena</h1>
        
        <div id="turn-info" class="turn-info">Loading...</div>
        
        <div id="game-log" class="game-log">
            <div>Initializing battle...</div>
        </div>
        
        <div id="wizards-container" class="wizards">
            <div class="loading">Loading wizards...</div>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="winner-text"></p>
            <button onclick="initGame()" class="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost/Program_with_deepak/ByteCode_Desing_Pattern/app4/api.php';
        
        let currentTurn = 0;
        let gameState = null;
        
        async function initGame() {
            document.getElementById('game-over-modal').style.display = 'none';
            document.getElementById('turn-info').textContent = 'Loading...';
            document.getElementById('game-log').innerHTML = '<div>Initializing battle...</div>';
            document.getElementById('wizards-container').innerHTML = '<div class="loading">Loading wizards...</div>';
            
            try {
                const response = await fetch(`${API_URL}?action=start`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                renderGame(data);
            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('wizards-container').innerHTML = `<div class="loading">Error: ${error.message}</div>`;
            }
        }
        
        async function castSpell(casterId, spellName) {
            if (casterId !== currentTurn) {
                addToLog(`Not ${gameState.wizards[casterId].Name}'s turn!`);
                return;
            }
            
            // Disable all buttons
            document.querySelectorAll('.spell-btn').forEach(btn => btn.disabled = true);
            
            try {
                const response = await fetch(`${API_URL}?action=cast_spell`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ casterId, spellName })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                renderGame(data);
            } catch (error) {
                console.error('Cast error:', error);
                addToLog(`Spell failed: ${error.message}`);
                // Re-enable buttons
                document.querySelectorAll('.spell-btn').forEach(btn => {
                    btn.disabled = parseInt(btn.dataset.wizardId) !== currentTurn;
                });
            }
        }
        
        function renderGame(state) {
            gameState = state;
            currentTurn = state.currentTurn || 0;
            
            // Update turn info
            if (state.isOver) {
                document.getElementById('turn-info').textContent = 'Game Over';
            } else {
                document.getElementById('turn-info').textContent = `${state.wizards[currentTurn].Name}'s Turn`;
            }
            
            // Update log
            if (state.log && state.log.length > 0) {
                state.log.forEach(msg => addToLog(msg));
            }
            
            // Render wizards
            const wizardsHtml = state.wizards.map((wizard, id) => {
                const healthPercent = (wizard.Health / 100) * 100;
                const isActive = id === currentTurn && !state.isOver;
                const spells = state.spells[id];
                
                return `
                    <div class="wizard ${isActive ? 'active' : ''}">
                        <h2>${wizard.Name}</h2>
                        <div class="stats">
                            <div>Health: ${wizard.Health}/100</div>
                            <div class="health-bar">
                                <div class="health-fill" style="width: ${healthPercent}%"></div>
                            </div>
                            <div>Wisdom: ${wizard.Wisdom}</div>
                            <div>Agility: ${wizard.Agility}</div>
                        </div>
                        <div class="spells">
                            ${spells.map(spell => `
                                <button class="spell-btn" 
                                        onclick="castSpell(${id}, '${spell}')"
                                        data-wizard-id="${id}"
                                        ${!isActive ? 'disabled' : ''}>
                                    ${spell}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('wizards-container').innerHTML = wizardsHtml;
            
            // Show game over modal
            if (state.isOver) {
                document.getElementById('winner-text').textContent = `${state.winner} wins!`;
                document.getElementById('game-over-modal').style.display = 'block';
            }
        }
        
        function addToLog(message) {
            const log = document.getElementById('game-log');
            const div = document.createElement('div');
            div.textContent = `> ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        
        // Start game on load
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
