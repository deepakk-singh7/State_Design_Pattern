<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Pool Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Effect Simulator 3000</h1>
    <div class="container">
        <canvas id="demoCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <h2>Controls</h2>
            <button id="addParticleBtn">Add 10 Sparkles</button>
            <button id="addSmokeBtn">Add 5 Smoke Puffs</button>
            
            <h2>Pool Status</h2>
            <div id="particleStatus" class="status-box">
                Sparkle Pool: Loading...
            </div>
            <div id="smokeStatus" class="status-box">
                Smoke Pool: Loading...
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
